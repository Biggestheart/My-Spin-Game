<!-- GAME ALERT: Based on a Slot Machine Game 

Some notable changes made by myself, Hanxon Essien. Enjoy the game. 





How to play?

You only have 10 lives to match the three symbols. Is C your lucky letter? Find out by clicking SPIN. 


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>To C or not to C</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
</head>

<body style="margin: 0; padding: 0;">

    <div id="container" style="width: 100vw; height: 480px; margin-left:auto;margin-right:auto; position: relative;display:block; top:-140px;">
        <div id="intro" style="position: absolute; z-index: 4; width: 90%; text-align: center; margin-top: 65px; display: inline;">
            <p style="color:white;">Click SPIN to try your luck.</p>
        </div>
        <div id="win" style="position: absolute; z-index: 4; width: 90%; text-align: center; margin-top: 65px; display: none;">
            <p style="color:white;">Successful match! You've earned a new life for more SPINS.</p>
        </div>
        <div id="loss" style="position: absolute; z-index: 4; width: 100%;height: 50px; text-align: center; margin-top: 65px; margin-bottom:62px; display: none;">
            <p id="lossParag" style="color:white;">No luck yet! Try again.</p>
        </div>
        <!-- First column-->
        <div id="item1" style="width: 88px; height: 67px; position: absolute; left: 14px; top: 75px; z-index: 2;"><img src="https://i.ibb.co/C0TJCDm/c.png" width="88" height="67" /></div>
        <div id="item2" style="width: 88px; height: 67px; position: absolute; left: 14px; top: 175px; z-index: 2;"><img src="https://i.ibb.co/4JQpzRx/cpp.png" width="88" height="67" /></div>
        <div id="item3" style="width: 88px; height: 67px; position: absolute; left: 14px; top: 275px; z-index: 2;"><img src="https://i.ibb.co/Gkj57NP/cs.png" width="88" height="67" /></div>
        <!-- Second column-->
        <div id="item4" style="width: 88px; height: 67px; position: absolute; left: 109px; top: 75px; z-index: 2;"><img src="https://i.ibb.co/C0TJCDm/c.png" width="88" height="67" /></div>
        <div id="item5" style="width: 88px; height: 67px; position: absolute; left: 109px; top: 175px; z-index: 2;"><img src="https://i.ibb.co/4JQpzRx/cpp.png" width="88" height="67" /></div>
        <div id="item6" style="width: 88px; height: 67px; position: absolute; left: 109px; top: 275px; z-index: 2;"><img src="https://i.ibb.co/Gkj57NP/cs.png" width="88" height="67" /></div>
        <!-- Third column-->
        <div id="item7" style="width: 88px; height: 67px; position: absolute; left: 204px; top: 75px; z-index: 2;"><img src="https://i.ibb.co/C0TJCDm/c.png" width="88" height="67" /></div>
        <div id="item8" style="width: 88px; height: 67px; position: absolute; left: 204px; top: 175px; z-index: 2;"><img src="https://i.ibb.co/4JQpzRx/cpp.png" width="88" height="67" /></div>
        <div id="item9" style="width: 88px; height: 67px; position: absolute; left: 204px; top: 275px; z-index: 2;"><img src="https://i.ibb.co/Gkj57NP/cs.png" width="88" height="67" /></div>
        
        <img src="https://i.ibb.co/Ph2g172/clear-Black.jpg" width="330" height="122" style="margin: 0px; padding: 0px; float: left; z-index: 3; position: relative;" />
        <img id="middd" src="https://i.ibb.co/Ph2g172/clear-Black.jpg" width="301" height="192" style="margin: 0px; margin-top: 0px; padding: 0px; float: left; z-index: 1; position: relative;border-style:double;border-color:grey;" />
        <img id="bottom" src="https://i.ibb.co/Ph2g172/clear-Black.jpg" width="330" height="156" style="margin: 0px; margin-top: 0px; padding: 0px; float: left; z-index: 3; position: relative;" />
        <p id="attempp" style="color: #FFF; z-index: 3; position: relative; top:-123px; font-size: 26px; font-weight: bold; margin-left: 2%; margin-top: 27%;">
            Lives: 10
        </p>
        <p id="winn" style="color: #FFF; z-index: 3; position: relative; top:-123px;font-size: 26px; font-weight: bold; margin-left: 2%;">
            Wins: 0
        </p>
        <p id="score" style="color: #FFF; z-index: 3; position: relative; top:-123px;font-size: 26px; font-weight: bold; margin-left: 2%;">
            REWARD: $0.00
        </p>
        <div style="text-align: center; display: flex;position: relative; top:-123px;font-size: 26px; font-weight: bold;" id="start">
            <div style="background:grey;text-algin:center; width:120px; height:49px; cursor:pointer; border-style: solid; border-color:white;margin:auto;" onclick="start();"><p style="margin-top:11px;">SPIN</p></div>
        </div>
    </div>    

    <script>
        
        var item1 = document.getElementById('item1');
        var item2 = document.getElementById('item2');
        var item3 = document.getElementById('item3');
        var item4 = document.getElementById('item4');
        var item5 = document.getElementById('item5');
        var item6 = document.getElementById('item6');
        var item7 = document.getElementById('item7');
        var item8 = document.getElementById('item8');
        var item9 = document.getElementById('item9');
        var item1Start = item1.style.top;
        var bottom = document.getElementById('bottom').offsetTop;
        // Times the columns will spin
        var col1times = 20;
        var col2times = 35;
        var col3times = 55;
        var col1MaxTimes = 0;
        var col2MaxTimes = 0;
        var col3MaxTimes = 0;
        // Sum of all max times
        var sumMaxTimes = 0;
        var roundSumMaxTimes = 0;
        // Times each item passed per column
        var column1Passed = 0;
        var column2Passed = 0;
        var column3Passed = 0;
        // Intervals
        var column1Interval;
        var column2Interval;
        var column3Interval;
        // Current item
        var currentCol1;
        var currentCol2;
        var currentCol3;
        // Score
        var lives = 9;
        var wins = 0;
        var score = 0.00;
        var recs = 0;
        let lang = ["C","C++","C#"];

        function start() {
            document.getElementById('attempp').innerHTML = "Lives: "+ lives;
            document.getElementById('start').style.display = 'none';
            document.getElementById('win').style.display = 'none';
            document.getElementById('loss').style.display = 'none';
            document.getElementById('intro').style.display = 'none';
            recs++;
            // Number of extra spins
            add = Math.floor((Math.random() * 10) + 1);
            col1MaxTimes = col1times + add;
            column1Interval = setInterval(function() {
                scrollCol1(col1MaxTimes);
            }, 15);
            add = Math.floor((Math.random() * 10) + 1);
            col2MaxTimes = col2times + add;
            column2Interval = setInterval(function() {
                scrollCol2(col2MaxTimes);
            }, 15);
            add = Math.floor((Math.random() * 10) + 1);
            col3MaxTimes = col3times + add;
            column3Interval = setInterval(function() {
                scrollCol3(col3MaxTimes);
            }, 15);
            sumMaxTimes = col1MaxTimes + col2MaxTimes + col3MaxTimes;
        }

        function scrollCol1() {
            var i1 = parseInt((item1.style.top).replace('px', ''));
            var i2 = parseInt((item2.style.top).replace('px', ''));
            var i3 = parseInt((item3.style.top).replace('px', ''));
            item1.style.top = (i1 + 21) + 'px';            
            item2.style.top = (i2 + 21) + 'px';
            item3.style.top = (i3 + 21) + 'px';
            var offset = 55;
            if(parseInt(item1.style.top) > parseInt(bottom + offset)) {
               item1.style.top = item1Start;
               column1Passed++;
               roundSumMaxTimes++;
               currentCol1 = "2";
            }
            if(parseInt(item2.style.top) > parseInt(bottom + offset)) {
               item2.style.top = item1Start;
               column1Passed++;
               roundSumMaxTimes++;
               currentCol1 = "3";
            }
            if(parseInt(item3.style.top) > parseInt(bottom + offset)) {
               item3.style.top = item1Start;
               column1Passed++;
               roundSumMaxTimes++;
               currentCol1 = "1";
            }
            if(column1Passed == col1MaxTimes) {
                clearInterval(column1Interval);
            }
            checkResult();
        }
        
        function scrollCol2() {
            var i4 = parseInt((item4.style.top).replace('px', ''));
            var i5 = parseInt((item5.style.top).replace('px', ''));
            var i6 = parseInt((item6.style.top).replace('px', ''));
            item4.style.top = (i4 + 21) + 'px';            
            item5.style.top = (i5 + 21) + 'px';
            item6.style.top = (i6 + 21) + 'px';
            var offset = 55;
            if(parseInt(item4.style.top) > parseInt(bottom + offset)) {
               item4.style.top = item1Start;
               column2Passed++;
               roundSumMaxTimes++;
               currentCol2 = "2";
            }
            if(parseInt(item5.style.top) > parseInt(bottom + offset)) {
               item5.style.top = item1Start;
               column2Passed++;
               roundSumMaxTimes++;
               currentCol2 = "3";
            }
            if(parseInt(item6.style.top) > parseInt(bottom + offset)) {
               item6.style.top = item1Start;
               column2Passed++;
               roundSumMaxTimes++;
               currentCol2 = "1";
            }
            if(column2Passed == col2MaxTimes) {
                clearInterval(column2Interval);
            }
            checkResult();
        }

        function scrollCol3() {
            var i7 = parseInt((item7.style.top).replace('px', ''));
            var i8 = parseInt((item8.style.top).replace('px', ''));
            var i9 = parseInt((item9.style.top).replace('px', ''));
            item7.style.top = (i7 + 21) + 'px';            
            item8.style.top = (i8 + 21) + 'px';
            item9.style.top = (i9 + 21) + 'px';
            var offset = 55;
            if(parseInt(item7.style.top) > parseInt(bottom + offset)) {
               item7.style.top = item1Start;
               column3Passed++;
               roundSumMaxTimes++;
               currentCol3 = "2";
            }
            if(parseInt(item8.style.top) > parseInt(bottom + offset)) {
               item8.style.top = item1Start;
               column3Passed++;
               roundSumMaxTimes++;
               currentCol3 = "3";
            }
            if(parseInt(item9.style.top) > parseInt(bottom + offset)) {
               item9.style.top = item1Start;
               column3Passed++;
               roundSumMaxTimes++;
               currentCol3 = "1";
            }
            if(column3Passed == col3MaxTimes) {
                clearInterval(column3Interval);
            }
            checkResult();
        }

        function checkResult() {
            if(sumMaxTimes == roundSumMaxTimes) {
                // Stopped spinning
                document.getElementById('start').style.display = 'block';
                col1MaxTimes = 0;
                col2MaxTimes = 0;
                col3MaxTimes = 0;
                sumMaxTimes = 0;
                roundSumMaxTimes = 0;                
                column1Passed = 0;
                column2Passed = 0;
                column3Passed = 0;
                // Check for combinations
                if(currentCol1 == currentCol2 && currentCol2 == currentCol3) {
                    //If there are 3 successful matches, then WIN
                    wins++;
                    lives++;
                    document.getElementById('attempp').innerHTML = "Lives: " + lives;
                    document.getElementById('winn').innerHTML = "Wins: "+wins;
                    score += (wins*246810)/recs;
                    recs=0;
                    document.getElementById('win').style.display = 'block';
                }
                else {      
                    lives--;              
                    if(lives > 0) {
                        score -= (score/(lives*5));
                        if(score>0){
                            document.getElementById('lossParag').innerHTML = "Oops. You've lost a life and some cash. SPIN again?";    
                            document.getElementById('attempp').innerHTML = "Lives: " + lives;
                        }
                        else{
                            document.getElementById('lossParag').innerHTML = "Oops. You've lost a life. SPIN again?";
                            document.getElementById('attempp').innerHTML = "Lives: " + lives;
                        }
                    }
                    else{
                        if (score>0){
                            if (currentCol1==currentCol2){
                                document.getElementById('lossParag').innerHTML = "VICTORY. You've won $" + score.toFixed(2) + ", and became a professional coder in " + lang[currentCol1-1]+" and "+lang[currentCol3-1] +".";
                            }
                            else if (currentCol2==currentCol3){
                                document.getElementById('lossParag').innerHTML = "VICTORY. You've won $" + score.toFixed(2) + ", and became a professional coder in " + lang[currentCol1-1]+" and "+lang[currentCol3-1] +".";
                            }
                            else if (currentCol1==currentCol3){
                                document.getElementById('lossParag').innerHTML = "VICTORY. You've won $" + score.toFixed(2) + ", and became a professional coder in " + lang[currentCol1-1]+" and "+lang[currentCol2-1] +".";
                            }
                            else if (currentCol1==currentCol2 && currentCol2==currentCol3){
                                document.getElementById('lossParag').innerHTML = "VICTORY. You've won $" + score.toFixed(2) + ", and became a professional coder in " + lang[currentCol1-1] + ".";
                            }
                            else {
                                document.getElementById('lossParag').innerHTML = "VICTORY. You won $" + score.toFixed(2) + ", and became a professional coder in " + lang[currentCol1-1] +", "+ lang[currentCol2-1] + ", and "+lang[currentCol3-1] +".";
                            }
                            document.getElementById('attempp').innerHTML = "Lives: " + lives;
                            document.getElementById('start').style.display = 'none';
                        }
                        else if (score<=0){
                            document.getElementById('lossParag').innerHTML = "DEFEATED. You walked away as a broke noob-coder.";
                            document.getElementById('start').style.display = 'none';
                            document.getElementById('attempp').innerHTML = "Lives: " + lives;
                        }
                    }
                    document.getElementById('loss').style.display = 'block';
                }
                document.getElementById('score').innerHTML = "REWARD: $" + (score > 0 ? score.toFixed(2) : '0.00') ;
            }
        }

    </script>
    
</body>

</html>
